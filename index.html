<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left_side">
            <div class="profiletext">
                <div class="imgBx">
                    <img src="pfp3.jpg" alt="Profile Picture">
                </div>
                <div class="Info1"> <!-- Added Info1 class here -->
                    <h1>Contact Information</h1>
                    <p id="name"></p>
                    <p id="address"></p>
                    <p id="phoneNumber"></p>
                    <p id="email"></p>
                    <p id="birthdate"></p>
                    <p id="sex"></p>
                </div>
            </div>
            
        </div>
        <div class="right_side">
            <div class="Info2">
                <h1>Education</h1>
                <p id="degree"></p>
                <p id="year"></p>
                <p id="university"></p>

                <h1 class="educs">Highschool</h1>
                <ul id="highschools"></ul> <!-- Changed id to 'highschools' -->

                <h1 class="skills">Skills</h1>
                <ul id="skills"></ul>

                <h1 class="experience">Experience</h1>
                <ul id="experience"></ul> <!-- Changed id to 'experience' -->

                <h1 class="awards">Awards and Achievements</h1>
                <ul id="awards"></ul>
            </div>
        </div>
    </div>

    <script>
        fetch('https://render-webservice-0a9z.onrender.com/')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Display Personal Information
            document.getElementById('name').innerText = data.personalInfo.name;
            document.getElementById('address').innerText = data.personalInfo.address;
            document.getElementById('phoneNumber').innerText = data.personalInfo.phoneNumber;
            document.getElementById('email').innerText = data.personalInfo.email;
            document.getElementById('birthdate').innerText = data.personalInfo.birthdate;
            document.getElementById('sex').innerText = data.personalInfo.sex;

            // Display Education
            const education = data.education[0];
            document.getElementById('degree').innerText = education.degree;
            document.getElementById('year').innerText = education.year;
            document.getElementById('university').innerText = education.university;

            // Display High Schools
            const highschoolsList = document.getElementById('highschools');
            data.highschools.forEach(highschool => {
                const li = document.createElement('li');
                li.innerText = `${highschool.year_level}, ${highschool.year_duration}, ${highschool.school}`;
                highschoolsList.appendChild(li);
            });

            // Display Skills
            const skillsList = document.getElementById('skills');
            data.skills[0].description.forEach(skill => {
                const li = document.createElement('li');
                li.innerText = skill;
                skillsList.appendChild(li);
            });

            // Display Experience
            const experienceList = document.getElementById('experience');
            data.experience[0].description.forEach(exp => {
                const li = document.createElement('li');
                li.innerText = exp;
                experienceList.appendChild(li);
            });

            // Display Awards
            const awardsList = document.getElementById('awards');
            data.awards[0].description.forEach(award => {
                const li = document.createElement('li');
                li.innerText = award;
                awardsList.appendChild(li);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>
</html>
